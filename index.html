<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Static Website</title>
</head>
<body>
    <nav>
        <a href="index.html"></a><img class="logo" src="img/logo.png" alt="Company Logo">
        <ul>
            <li>Om oss</li>
            <li>Kontakt</li>
            <li>Om UF</li>
        </ul>
    </nav>
    
    <img class="background-pic" src="img/glasses.jpg" alt="background-pic">

    <h1>Priser</h1>
    <section class="img-section">
        <div class="img-holder">
            <img class="img-box" src="img/pic-box1.jpg" alt="price for one">
            <div class="price-text">Pris: 1st (20 SEK)</div>
        </div>
        <div class="img-holder">
            <img class="img-box" src="img/pic-box2.jpg" alt="price for tow">
            <div class="price-text">Pris: 2st (30 SEK)</div>
        </div>
        <div class="img-holder">
            <img class="img-box" src="img/pic-box3.jpg" alt="price for three">
            <div class="price-text">Pris: 3st  (50 SEK)</div>
        </div> 
    </section>

    <h1>Bruksanvisning</h1>
    <iframe 
        class="imbeded-video"
        src="https://www.youtube.com/embed/yUAHkArVLVI" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>




</body>
</html>
